name: licence

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  gitlicence:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.25.0'

      - name: Check Go Version
        run: go version

      - name: Link workspace with GOPATH
        continue-on-error: false
        run: |
          sudo mkdir -vp $(dirname ${GOPATH}/src/github.com/${GITHUB_REPOSITORY})
          sudo chown -R ${USER}:users $(dirname ${GOPATH}/src/github.com/${GITHUB_REPOSITORY})
          sudo chmod ug+rw $(dirname ${GOPATH}/src/github.com/${GITHUB_REPOSITORY})
          sudo ln -svf $(pwd) ${GOPATH}/src/github.com/${GITHUB_REPOSITORY}

      - name: Update vendor or dependencies
        continue-on-error: false
        run: |
          go mod download all
          go mod tidy
          go mod vendor

      - name: Check goFmt & goImport
        continue-on-error: false
        run: |
          RES=0
          for PKG in $(find . -type f -name "*.go" | grep -v 'vendor/' | grep -v 'version/license_.*.go');
          do
            if [ "$(head -n 25 $PKG | grep -c -P '[*\s]*MIT License')" != 1 ];
            then
              echo "Missing Licence: $PKG";
              RES=1
            fi;
          done;
          exit ${RES};
